<!DOCTYPE html>
<html lang="en" style="text-align: center;">
<head>
    <meta charset="UTF-8">
    <title>Touch</title>
</head>
<body>
<h1 style="font-size: 3000%" id="touch-count"></h1>
<script>
    const handleTouchEvent = function (event) {
        const allTouches = event.touches;
        const allTouchesLength = allTouches.length;
        let touchCountElem = document.getElementById("touch-count");

        // Prevent the default browser action from occurring when the user touches and
        // holds their finger to the screen
        if (event.type === 'touchstart') {
            event.preventDefault();
        }

        touchCountElem.innerHTML = allTouchesLength;
    };
    window.addEventListener('touchstart', handleTouchEvent, false);
    window.addEventListener('touchend', handleTouchEvent, false);
</script>
</body>
</html>
