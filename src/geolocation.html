<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
</head>
<body>
<h1 id="text"></h1>
<div id="map"></div>
<script>
    navigator.geolocation.getCurrentPosition(
        function(position) {

            let mapElem = document.getElementById("map");
            let text = document.getElementById("text");

            text.innerHTML = "Lat: " + position.coords.latitude + "\nLon: " + position.coords.longitude;
            mapElem.innerHTML = '<img src="http://maps.googleapis.com/maps/api/staticmap?markers=' +
                position.coords.latitude + ',' + position.coords.longitude + '&zoom=15&size=300x300&sensor=false" />';
        },
        function(error){
            alert(error.message);
        }, {
            enableHighAccuracy: true
            ,timeout : 5000
        }
    );
</script>
</body>
</html>
